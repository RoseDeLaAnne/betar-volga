<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/css/dist/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <title>Бетар Волга - PopUp</title>
    </head>
    <body>
        <!-- оставьте заявку -->
        <form
            class="relative flex flex-col gap-y-6 rounded-[10px] bg-accent-1-opacity px-2.5 py-8 sm:rounded-[20px] sm:p-12"
        >
            <div
                class="absolute right-2.5 top-2.5 cursor-pointer sm:right-4 sm:top-4"
            >
                <svg class="h-4 w-4 sm:h-8 sm:w-8">
                    <use href="assets/icons/sprites.svg#close" />
                </svg>
            </div>
            <div class="flex flex-col gap-y-4">
                <div class="text-center text-b1 font-medium sm:text-h3">
                    Оставьте заявку
                </div>
                <p class="text-center text-c1 text-textPrimary sm:text-b3">
                    Мы свяжемся с вами в ближайшее время
                </p>
            </div>
            <div class="flex flex-col gap-y-2.5">
                <input
                    type="text"
                    placeholder="Имя"
                    class="bg-transparent rounded-lg border border-stroke-1 p-3 text-c1 placeholder-gray sm:rounded-[10px] sm:p-4 sm:text-[14px]"
                />
                <input
                    type="text"
                    placeholder="Телефон"
                    class="bg-transparent rounded-lg border border-stroke-1 p-3 text-c1 placeholder-gray sm:rounded-[10px] sm:p-4 sm:text-[14px]"
                />
                <input
                    type="text"
                    placeholder="Ваш вопрос (по желанию)"
                    class="bg-transparent rounded-lg border border-stroke-1 p-3 text-c1 placeholder-gray sm:rounded-[10px] sm:p-4 sm:text-[14px]"
                />
                <button
                    class="rounded-md bg-accent-1 py-2 text-mobile-b1 text-fullWhite sm:rounded-lg sm:py-3 sm:text-b1"
                >
                    Отправить
                </button>
            </div>
            <p class="text-center text-mobile-b2 text-textPrimary sm:text-c1">
                Нажимая на кнопку, вы соглашаетесь<br />
                с политикой конфиденциальности
            </p>
        </form>

        <!-- спасибо -->
        <div
            class="relative flex flex-col gap-y-6 rounded-[10px] bg-accent-1-opacity px-2.5 py-8 sm:items-center sm:rounded-[20px] sm:px-32 sm:py-12"
            id="pop-up-thanks"
        >
            <div
                class="absolute right-2.5 top-2.5 cursor-pointer sm:right-4 sm:top-4"
                id="pop-up-thanks-close"
            >
                <svg class="h-4 w-4 sm:h-8 sm:w-8">
                    <use href="assets/icons/sprites.svg#close" />
                </svg>
            </div>
            <div class="flex flex-col gap-y-4">
                <div
                    class="text-center text-b1 font-medium text-label sm:text-h3"
                >
                    Спасибо.
                </div>
                <p class="text-center text-c1 text-textPrimary sm:text-b3">
                    Ваша заявка отправлена. Наш менеджер<br />скоро свяжется с
                    вами
                </p>
            </div>
            <a
                href="catalog.html"
                class="inline-flex rounded-md bg-accent-1 py-2 text-mobile-b1 text-fullWhite sm:rounded-lg sm:px-14 sm:py-3 sm:text-b3 sm:font-medium"
            >
                Вернуться в каталог
            </a>
        </div>
    </body>
</html>
