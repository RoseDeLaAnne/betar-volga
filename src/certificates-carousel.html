<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/css/dist/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
    </head>
    <body>
        <div class="page">
            <!-- pop-up/modal -->

            <header id="header"></header>
            <main id="main">
                <div class="grid lg:grid-cols-12">
                    <!-- left -->
                    <div class="lg:col-span-6"></div>
                    <!-- certificates -->
                    <div
                        class="flex flex-col items-center rounded-[10px] border border-stroke-2 bg-fullWhite px-2 py-6 lg:col-span-6 lg:px-11 lg:pb-14 lg:pt-16"
                    >
                        <h3 class="mb-4 text-b1 font-medium lg:mb-6 lg:text-h3">
                            Наши сертификаты
                        </h3>
                        <div class="flex flex-col lg:gap-6 w-full">
                            <div class="flex w-full lg:gap-6 items-center">
                                <div
                                    class="swiper-button-prev swiper-button-prev-certificates cursor-pointer rounded-full border border-stroke-2 p-2 lg:p-4"
                                >
                                    <svg
                                        class="h-6 w-6 fill-accent-1 lg:h-8 lg:w-8"
                                    >
                                        <use
                                            href="assets/icons/sprites.svg#arrow_left"
                                        />
                                    </svg>
                                </div>
                                <div
                                    class="swiper-container swiper-container-certificates"
                                >
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img
                                                src="assets/images/certificate.png"
                                                alt=""
                                                class="w-full rounded-[10px] border-4 border-accent-1-opacity lg:border-[10px]"
                                            />
                                        </div>
                                        <div class="swiper-slide">
                                            <img
                                                src="assets/images/certificate.png"
                                                alt=""
                                                class="w-full rounded-[10px] border-4 border-accent-1-opacity lg:border-[10px]"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="swiper-button-next swiper-button-next-certificates cursor-pointer rounded-full border border-stroke-2 p-2 lg:p-4"
                                >
                                    <svg
                                        class="h-6 w-6 fill-accent-1 lg:h-8 lg:w-8"
                                    >
                                        <use
                                            href="assets/icons/sprites.svg#arrow_right"
                                        />
                                    </svg>
                                </div>
                            </div>
                            <div class="swiper-pagination swiper-pagination-certificates"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer id="footer"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="assets/js/swiper.js"></script>
    </body>
</html>
