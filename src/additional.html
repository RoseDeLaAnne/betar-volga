<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/css/dist/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <title>Бетар Волга - Additional</title>
    </head>
    <body>
        <div class="page">
            <main id="main" class="main">
                <form
                    class="flex items-center gap-x-2 rounded-lg bg-accent-1-opacity p-1 sm:gap-x-8"
                >
                    <div class="flex items-center gap-x-6 sm:w-full">
                        <img
                            src="assets/images/cart-image.png"
                            alt=""
                            class="h-[55px] w-[55px] rounded-md border border-stroke-2 sm:h-[100px] sm:w-[100px]"
                        />
                        <div class="text-mobile-b2 font-medium sm:text-b1 hidden sm:block">
                            <span class="font-medium"
                                >Водонагреватель газовый</span
                            ><br />
                            EDISSON H 20 D
                        </div>
                    </div>
                    <div class="h-12 w-px bg-stroke-1 hidden sm:block"></div>
                    <div class="flex flex-col gap-y-2 sm:flex-row sm:hidden">
                        <div class="text-mobile-b2 font-medium sm:text-b1">
                            <span class="font-medium"
                                >Водонагреватель газовый</span
                            >
                            EDISSON H 20 D
                        </div>
                        <div class="flex items-end gap-x-0.5 sm:gap-x-1">
                            <span class="text-b3 sm:text-h4">7 790</span>
                            <span class="text-b3 sm:text-h4">₽</span>
                            <span class="text-b3 text-gray sm:text-c1"
                                >/шт.</span
                            >
                        </div>
                    </div>
                    <div class="hidden sm:flex items-end gap-x-0.5 sm:gap-x-1 sm:w-full sm:justify-end">
                        <span class="text-b3 sm:text-h4">7 790</span>
                        <span class="text-b3 sm:text-h4">₽</span>
                        <span class="text-b3 text-gray sm:text-c1"
                            >/шт.</span
                        >
                    </div>
                    <div class="h-12 w-px bg-stroke-1 hidden sm:block"></div>
                    <div class="sm:flex sm:gap-x-5 sm:w-full">
                        <div
                            class="flex items-center rounded-[5px] border border-stroke-1 sm:rounded-lg"
                        >
                            <button class="p-2 sm:p-[18px]">
                                <div>
                                    <svg class="h-3 w-3 stroke-accent-1 sm:h-4 sm:w-4">
                                        <use
                                            href="assets/icons/sprites.svg#minus"
                                        />
                                    </svg>
                                </div>
                            </button>
                            <div class="px-5 text-mobile-b2 sm:text-b2 sm:px-8">1</div>
                            <button class="p-2 sm:p-[18px]">
                                <div>
                                    <svg class="h-3 w-3 stroke-accent-1 sm:h-4 sm:w-4">
                                        <use href="assets/icons/sprites.svg#plus" />
                                    </svg>
                                </div>
                            </button>
                        </div>
                        <button
                            class="inline-flex items-center gap-x-1 rounded-[5px] bg-accent-1 px-[18px] py-2.5 sm:gap-x-2.5 sm:rounded-lg sm:py-3.5"
                        >
                            <div>
                                <svg class="h-3 w-3 fill-fullWhite sm:h-6 sm:w-6">
                                    <use href="assets/icons/sprites.svg#bag" />
                                </svg>
                            </div>
                            <span
                                class="whitespace-nowrap text-c1 text-fullWhite sm:text-b2 sm:font-medium"
                                >В корзину</span
                            >
                        </button>
                        <ul class="sm:flex gap-x-5 hidden">
                            <li>
                                <div class="p-3.5 rounded-full border border-stroke-1 cursor-pointer">
                                    <svg class="w-6 h-6 stroke-textPrimary">
                                        <use href="assets/icons/sprites.svg#wishlist" />
                                    </svg>
                                </div>
                            </li>
                            <li>
                                <div class="p-3.5 rounded-full border border-stroke-1 cursor-pointer">
                                    <svg class="w-6 h-6 fill-textPrimary">
                                        <use href="assets/icons/sprites.svg#comparison" />
                                    </svg>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>

                <div class="flex flex-col gap-y-2 bg-white sm:rounded-xl border border-stroke-2 sm:p-4 p-3 rounded-lg">
                    <label class="flex items-center gap-x-1.5 sm:gap-x-2">
                        <input type="radio" name="sorting" class="input order-2 hidden">
                        <div class="w-3 h-3 rounded-full border-gray border flex items-center justify-center order-1 rounded-border sm:w-4 sm:h-4">
                            <div class="w-[7.5px] h-[7.5px] sm:w-[11.64px] sm:h-[11.64px] bg-accent-1 rounded-full hidden"></div>
                        </div>
                        <span class="text-c1 text-textPrimary order-3 sm:text-b3">Цена по возрастанию</span>
                    </label>
                    <label class="flex items-center gap-x-1.5 sm:gap-x-2">
                        <input type="radio" name="sorting" class="input order-2 hidden">
                        <div class="w-3 h-3 rounded-full border-gray border flex items-center justify-center order-1 rounded-border sm:w-4 sm:h-4">
                            <div class="w-[7.5px] h-[7.5px] sm:w-[11.64px] sm:h-[11.64px] bg-accent-1 rounded-full hidden"></div>
                        </div>
                        <span class="text-c1 text-textPrimary order-3 sm:text-b3">Цена по убыванию</span>
                    </label>
                    <label class="flex items-center gap-x-1.5 sm:gap-x-2">
                        <input type="radio" name="sorting" class="input order-2 hidden">
                        <div class="w-3 h-3 rounded-full border-gray border flex items-center justify-center order-1 rounded-border sm:w-4 sm:h-4">
                            <div class="w-[7.5px] h-[7.5px] sm:w-[11.64px] sm:h-[11.64px] bg-accent-1 rounded-full hidden"></div>
                        </div>
                        <span class="text-c1 text-textPrimary order-3 sm:text-b3">Рекомендуем</span>
                    </label>
                    <label class="flex items-center gap-x-1.5 sm:gap-x-2">
                        <input type="radio" name="sorting" class="input order-2 hidden">
                        <div class="w-3 h-3 rounded-full border-gray border flex items-center justify-center order-1 rounded-border sm:w-4 sm:h-4">
                            <div class="w-[7.5px] h-[7.5px] sm:w-[11.64px] sm:h-[11.64px] bg-accent-1 rounded-full hidden"></div>
                        </div>
                        <span class="text-c1 text-textPrimary order-3 sm:text-b3">Популярные</span>
                    </label>
                </div>
            </main>
        </div>
    </body>
</html>
