<!DOCTYPE html>
<html>
    <head>
        <title>Carousel with Dots and Arrow Buttons</title>
        <!-- Include Swiper CSS -->
        <link href="assets/css/dist/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <style>
            .swiper-container {
                width: 100%;
                height: 100%;
                overflow: hidden; /* Hide both horizontal and vertical scrollbars */
            }
        </style>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div
                        class="flex flex-col justify-between gap-y-4 rounded-[10px] border border-stroke-2 lg:col-span-3 lg:gap-y-6 lg:px-4 lg:pb-6 lg:pt-4"
                    >
                        <div class="flex flex-col gap-y-3 lg:gap-y-6">
                            <div
                                class="relative lg:rounded-[10px] lg:border lg:border-stroke-2"
                            >
                                <img
                                    src="assets/images/card-image.png"
                                    alt=""
                                />
                                <ul
                                    class="absolute left-2 top-2 flex gap-x-1 lg:left-4 lg:top-4"
                                >
                                    <li
                                        class="rounded-[5px] bg-accent-2 px-1 py-0.5 text-mobile-b3 text-[#F2F2F2] lg:px-2 lg:py-1 lg:text-[12px]"
                                    >
                                        -20%
                                    </li>
                                </ul>
                                <ul
                                    class="absolute right-0 top-2 flex flex-col gap-y-1 lg:top-4 lg:gap-y-2.5"
                                >
                                    <li
                                        class="rounded-s-[5px] border-y-[1px] border-l-[1px] border-stroke-2 fill-gray p-1 lg:rounded-s-lg lg:p-2"
                                    >
                                        <svg class="h-4 w-4 lg:h-6 lg:w-6">
                                            <use
                                                href="assets/icons/sprites.svg#comparison"
                                            />
                                        </svg>
                                    </li>
                                    <li
                                        class="rounded-s-[5px] border-y-[1px] border-l-[1px] border-stroke-2 stroke-gray p-1 lg:rounded-s-lg lg:p-2"
                                    >
                                        <svg class="h-4 w-4 lg:h-6 lg:w-6">
                                            <use
                                                href="assets/icons/sprites.svg#wishlist"
                                            />
                                        </svg>
                                    </li>
                                </ul>
                            </div>
                            <div
                                class="flex flex-col gap-y-1 px-2 lg:gap-y-2 lg:px-0"
                            >
                                <div
                                    class="text-mobile-b2 text-gray lg:text-c1"
                                >
                                    Артикул: i007827
                                </div>
                                <div
                                    class="text-mobile-b2 text-[#333333] lg:text-b1"
                                >
                                    <span class="font-medium"
                                        >Водонагреватель газовый</span
                                    >
                                    EDISSON H 20 D
                                </div>
                            </div>
                        </div>
                        <div
                            class="flex flex-col gap-y-2 px-2 pb-3 lg:gap-y-4 lg:px-0 lg:pb-0"
                        >
                            <div class="flex flex-col gap-y-1.5">
                                <div
                                    class="lg:flex lg:items-center lg:justify-between"
                                >
                                    <div
                                        class="hidden text-c1 text-label lg:block"
                                    >
                                        В наличии
                                    </div>
                                    <div
                                        class="text-[10px] text-gray line-through lg:text-[14px]"
                                    >
                                        4200 ₽
                                    </div>
                                </div>
                                <div
                                    class="flex items-end gap-x-0.5 lg:justify-end lg:gap-x-1"
                                >
                                    <span class="text-b3 lg:text-h4">3 360</span
                                    ><span class="text-b3 lg:text-h4">₽</span
                                    ><span class="text-c1 text-gray">/шт.</span>
                                </div>
                            </div>
                            <div
                                class="flex flex-col gap-y-2 lg:flex-row lg:gap-x-3"
                            >
                                <div
                                    class="flex items-center justify-between gap-x-2.5 rounded-md border border-stroke-1 lg:w-full"
                                >
                                    <button class="p-2">
                                        <svg
                                            class="h-3 w-3 stroke-accent-1 lg:h-4 lg:w-4"
                                        >
                                            <use
                                                href="assets/icons/sprites.svg#minus"
                                            />
                                        </svg>
                                    </button>
                                    <div class="text-c1 lg:text-b3">1</div>
                                    <button class="p-2">
                                        <svg
                                            class="h-3 w-3 stroke-accent-1 lg:h-4 lg:w-4"
                                        >
                                            <use
                                                href="assets/icons/sprites.svg#plus"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <button
                                    class="inline-flex items-center justify-center gap-x-1 rounded-[5px] border border-accent-1 bg-accent-1 fill-fullWhite py-2 text-c1 text-fullWhite transition-colors hover:bg-opacity-0 hover:fill-accent-1 hover:text-accent-1 lg:w-full lg:gap-x-2 lg:rounded-lg lg:py-3 lg:text-b3"
                                >
                                    <svg class="h-3 w-3 lg:h-4 lg:w-4">
                                        <use
                                            href="assets/icons/sprites.svg#bag"
                                        />
                                    </svg>
                                    <span>В корзину</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Navigation Arrows -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Include Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            // Initialize Swiper
            const swiper = new Swiper(".swiper-container", {
                slidesPerView: 4,
                spaceBetween: 20,
                slidesPerGroup: 4,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        </script>
    </body>
</html>
