<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/css/dist/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <title>Бетар Волга - PopUp</title>
    </head>
    <body>
        <div
            class="relative flex flex-col gap-y-6 rounded-[10px] bg-accent-1-opacity px-2.5 py-8"
        >
            <div class="absolute right-2.5 top-2.5 cursor-pointer">
                <svg class="h-4 w-4">
                    <use href="assets/icons/sprites.svg#close" />
                </svg>
            </div>
            <div class="flex flex-col gap-y-4">
                <div class="text-center text-b1 font-medium">
                    Оставьте заявку
                </div>
                <div class="text-center text-c1 text-textPrimary">
                    Мы свяжемся с вами в ближайшее время
                </div>
            </div>
            <div class="flex flex-col gap-y-2.5">
                <input
                    type="text"
                    placeholder="Имя"
                    class="rounded-lg border border-stroke-1 p-3 text-c1 placeholder-gray bg-transparent"
                />
                <input
                    type="text"
                    placeholder="Телефон"
                    class="rounded-lg border border-stroke-1 p-3 text-c1 placeholder-gray bg-transparent"
                />
                <input
                    type="text"
                    placeholder="Ваш вопрос (по желанию)"
                    class="rounded-lg border border-stroke-1 p-3 text-c1 placeholder-gray bg-transparent"
                />
                <button
                    class="rounded-md bg-accent-1 py-2 text-mobile-b1 text-fullWhite"
                >
                    Отправить
                </button>
            </div>
            <p class="text-center text-mobile-b2 text-textPrimary">
                Нажимая на кнопку, вы соглашаетесь<br />
                с политикой конфиденциальности
            </p>
        </div>
    </body>
</html>
