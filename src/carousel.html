<!DOCTYPE html>
<html>
    <head>
        <title>Carousel with Dots and Arrow Buttons</title>
        <!-- Include Swiper CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <style>
            .swiper-container {
                width: 100%;
                height: 300px;
                overflow: hidden; /* Hide both horizontal and vertical scrollbars */
            }

            .swiper-slide {
                text-align: center;
                font-size: 18px;
                background: #f7f7f7;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .swiper-pagination-bullet {
                background-color: #888;
            }

            .swiper-pagination-bullet-active {
                background-color: #333;
            }

            .swiper-button-prev,
            .swiper-button-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 40px;
                height: 40px;
                background-color: #888;
                color: #fff;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .swiper-button-prev {
                left: 10px;
            }

            .swiper-button-next {
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="path_to_image_1.jpg" alt="Slide 1" />
                </div>
                <div class="swiper-slide">
                    <img src="path_to_image_2.jpg" alt="Slide 2" />
                </div>
                <div class="swiper-slide">
                    <img src="path_to_image_3.jpg" alt="Slide 3" />
                </div>
                <div class="swiper-slide">
                    <img src="path_to_image_4.jpg" alt="Slide 4" />
                </div>
            </div>

            <!-- Add Navigation Arrows -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Include Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            // Initialize Swiper
            const swiper = new Swiper(".swiper-container", {
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        </script>
    </body>
</html>
